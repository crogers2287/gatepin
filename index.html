<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGA - Rogers Gate Access</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#667eea">
</head>
<body>
  <div class="container">
    <h1>Enter Pin</h1>
    <div id="pin-pad">
      <input type="password" id="pin-input" maxlength="4" />
      <div class="buttons">
        <button onclick="appendToPin('1')">1</button>
        <button onclick="appendToPin('2')">2</button>
        <button onclick="appendToPin('3')">3</button>
        <button onclick="appendToPin('4')">4</button>
        <button onclick="appendToPin('5')">5</button>
        <button onclick="appendToPin('6')">6</button>
        <button onclick="appendToPin('7')">7</button>
        <button onclick="appendToPin('8')">8</button>
        <button onclick="appendToPin('9')">9</button>
        <button onclick="clearPin()">C</button>
        <button onclick="appendToPin('0')">0</button>
        <button onclick="submitPin()">Enter</button>
      </div>
    </div>
    <p id="message"></p>
    <div id="log"></div>
  </div>
  <script src="script.js"></script>
  <script>
    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('Service Worker Registered'))
        .catch(err => console.error('Service Worker Registration Failed:', err));
    }

    // Show PWA install prompt for mobile users
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      // Show install prompt
      setTimeout(() => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the install prompt');
            } else {
              console.log('User dismissed the install prompt');
            }
            deferredPrompt = null;
          });
        }
      }, 3000); // Show prompt after 3 seconds
    });
  </script>
</body>
</html>
